<template>
    <lightning-card title="Rule Details" icon-name="standard:new">
        <div class="slds-p-around_medium">
            
            <!-- Rule Name -->
            <lightning-input
                label="Rule Name"
                name="ruleName"
                value={ruleName}
                onchange={handleInputChange}
                required
                max-length="80"
                message-when-value-missing="Rule name is required"
                class="slds-m-bottom_medium">
            </lightning-input>

            <!-- Description -->
            <lightning-textarea
                label="Description"
                name="description"
                value={description}
                onchange={handleInputChange}
                max-length="255"
                class="slds-m-bottom_medium">
            </lightning-textarea>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

        </div>

        <!-- Footer Buttons -->
        <div slot="footer" class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button
                    label="Cancel"
                    onclick={handleCancel}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Next"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>

    </lightning-card>
</template>

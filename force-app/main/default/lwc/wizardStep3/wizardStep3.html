<template>
    <lightning-card title="Case Creation Details" icon-name="standard:case">
        <div class="slds-p-around_medium">

            <!-- Instructions -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_small slds-text-color_weak">
                    Specify the case details that will be created when this rule is triggered.
                </p>
            </div>

            <!-- Case Type -->
<div class="slds-m-bottom_medium">
    <lightning-combobox
        label="Case Type"
        name="caseType"
        placeholder="Select a case type"
        options={caseTypeOptions}
        value={caseType}
        onchange={handleInputChange}
        required
        message-when-value-missing="Case type is required">
    </lightning-combobox>
</div>
            <!-- Quantity -->
            <div class="slds-m-bottom_medium">
                <lightning-input
                    label="Quantity"
                    name="quantity"
                    type="number"
                    value={quantity}
                    onchange={handleInputChange}
                    required
                    min="1"
                    max="100"
                    step="1"
                    message-when-value-missing="Quantity is required"
                    message-when-range-underflow="Quantity must be at least 1"
                    message-when-range-overflow="Quantity cannot exceed 100"
                    formatter="decimal"
                    placeholder="Enter number of cases to create">
                </lightning-input>
                <div class="slds-m-top_x-small">
                    <p class="slds-text-body_small slds-text-color_weak">
                        Number of cases to be created when this rule is triggered (1-100)
                    </p>
                </div>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

        </div>

        <!-- Footer Buttons -->
        <div slot="footer" class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button
                    label="Back"
                    onclick={handleBack}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Next"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>

    </lightning-card>
</template>

<template>
    <lightning-card title="Case Creation Details" icon-name="standard:case">
        <div class="slds-p-around_medium">

            <!-- Instructions -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_small slds-text-color_weak">
                    Specify the case details that will be created when this rule is triggered.
                </p>
            </div>

            <!-- Case Type Combobox -->
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    label="Case Type"
                    name="caseType"
                    placeholder="Select case type"
                    options={caseTypeOptions}
                    value={caseType}
                    onchange={handleInputChange}
                    required
                    message-when-value-missing="Case type is required">
                </lightning-combobox>
            </div>

            <!-- Priority Combobox (Metadata-driven) -->
            <div class="slds-m-bottom_medium">
                <lightning-combobox
                    label="Priority"
                    name="priority"
                    placeholder="Select priority"
                    options={priorityOptions}
                    value={priority}
                    onchange={handleInputChange}
                    required
                    message-when-value-missing="Priority is required">
                </lightning-combobox>
            </div>

            <!-- Days Before -->
            <div class="slds-m-bottom_medium">
                <lightning-input
                    label="Days Before"
                    name="daysBefore"
                    type="number"
                    value={daysBefore}
                    onchange={handleInputChange}
                    required
                    min="0"
                    max="365"
                    step="1"
                    message-when-value-missing="Days before is required"
                    message-when-range-underflow="Days before must be at least 0"
                    message-when-range-overflow="Days before cannot exceed 365"
                    placeholder="Enter number of days">
                </lightning-input>
                <div class="slds-m-top_x-small">
                    <p class="slds-text-body_small slds-text-color_weak">
                        Number of days before the case should be created (0-365)
                    </p>
                </div>
            </div>

            <!-- Case Description -->
            <div class="slds-m-bottom_medium">
                <lightning-textarea
                    label="Case Description"
                    name="caseDescription"
                    value={caseDescription}
                    onchange={handleInputChange}
                    max-length="32768"
                    placeholder="Enter case description"
                    class="slds-m-bottom_small">
                </lightning-textarea>
            </div>

            <!-- Location Checkbox -->
            <div class="slds-m-bottom_medium">
                <lightning-input
                    type="checkbox"
                    label="Include Location"
                    name="location"
                    checked={location}
                    onchange={handleCheckboxChange}
                    class="slds-m-bottom_small">
                </lightning-input>
                <p class="slds-text-body_small slds-text-color_weak">
                    Include location information in the case
                </p>
            </div>

            <!-- Error Message -->
            <template if:true={errorMessage}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>{errorMessage}</h2>
                    </div>
                </div>
            </template>

        </div>

        <!-- Footer Buttons -->
        <div slot="footer" class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button
                    label="Back"
                    onclick={handleBack}
                    class="slds-m-right_small">
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Next"
                    onclick={handleNext}
                    disabled={isNextDisabled}>
                </lightning-button>
            </div>
        </div>

    </lightning-card>
</template>

<template>
    <div class="slds-box slds-theme_default slds-p-around_medium">
        <h2 class="slds-text-heading_small slds-m-bottom_medium">Test Searchable Dropdown</h2>
        
        <c-searchable-dropdown
            label="Test Trigger Options"
            placeholder="Search options..."
            options={dropdownOptions}
            selected-values={selectedValues}
            onoptionselect={handleOptionSelect}
            max-visible-pills={5}>
        </c-searchable-dropdown>
        
        <div class="slds-m-top_medium">
            <h3 class="slds-text-heading_small">Selected Values:</h3>
            <p>{selectedValuesString}</p>
        </div>
    </div>
</template>
